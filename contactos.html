<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!--menu -->
  <header class="container">
    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid">
        <img src="assets/img/logoipl.png" id="logo" alt="Logo" width="200">
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="#">Home</a>
          <a class="nav-link active" href="#">Países</a>
          <a class="nav-link active" href="#">Loja</a>
          <a class="nav-link active" href="#">Sobre</a>
          <a class="nav-linkcontactos" href="#">Contactos</a>
        </div>
      </div>
      </div>
    </nav>
  </header>

  <!--Informações da equipa-->
  <section>
    <div class="sobrenos text-center">Sobre Nós</div>
    <div>
      <p class="textoquipa"> Escrever um texto sobre a equipa</p>
    </div>
    <div class="fotografiascontactos container">
      <div class="row row-col-1 row-col-md-3 g-4">
        <!-- Coluna 1 -->
        <div class="col">
          <div class="card h-100" id="cardcontactos">
            <div id="contactoselisa"><img src="assets/img/elisa.png" class="card-img-top img-fluid" alt="elisa"></div>
            <div class="conteudocontactos text-center p-3">
              <h1 class="fs-5">Elisa Eusébio</h1>
              <p>Estudante</p>
            </div>
          </div>
        </div>
        <!-- Coluna 2 -->
        <div class="col">
          <div class="card h-100" id="cardcontactos">
            <div id="contactosjoana"><img src="assets/img/Joana.jpg" class="card-img-top img-fluid" alt="joana"></div>
            <div class="conteudocontactos text-center p-3">
              <h1 class="fs-5">Joana Santos</h1>
              <p>Estudante</p>
            </div>
          </div>
        </div>
        <!-- Coluna 3 -->
        <div class="col">
          <div class="card h-100" id="cardcontactos">
            <div id="contactosines"><img src="assets/img/pessoa.png" class="card-img-top img-fluid" alt="ines"></div>
            <div class="conteudocontactos text-center p-3">
              <h1 class="fs-5">Inês Sousa</h1>
              <p>Estudante</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--Formulário de contacto-->
  <form class="container">
    <div>
      <h1 class="text-center">Contacte-nos</h1>
    </div>
    <div class="row g-3">
      <div class="col-md-6">
        <label for="inputnome" class="form-label">Nome</label>
        <input type="nome" class="form-control" id="inputnome">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div>
  </form>








  <!--rodape-->

  <footer>
    <div class="footer">
      <div class="row">
        <div class="col-md-12 mix-auto text-center">
          <img src="assets/img/logoipl.png" alt="logo" width="200" class="logofooter">
        </div>


        <div class="setoresfooter">
          <div class="col-md-12 text-center">
            <p class="d-inline ">
              <a href="">Home</a>
            </p>
            <p class="d-inline">
              <a href="">Países</a>
            </p>
            <p class="d-inline">
              <a href="">Loja</a>
            </p>
            <p class="d-inline">
              <a href="">Sobre</a>
            </p>
            <p class="d-inline">
              <a href="">Contactos</a>
            </p>
          </div>
        </div>

        <div class="redessociais">
          <div class="col-md-12 text-center" style="padding-bottom: 0px">
            <ul class="list-unstyled d-flex"> <!--tirar os pontos da lista -->
              <li class="mx-auto" style="width: 100%">
                <a href="https://www.linkedin.com/" target="_blank">
                  <img src="assets/img/Redessociais/Linkedin.svg" alt="LinkedIn" width="30" class="iconsredes"></a>
                <a href="https://www.facebook.com" target="_blank"></a>
                <img src="assets/img/Redessociais/facebook.svg" alt="Facebook" width="30" class="iconsredes"></a>
                <a href="https://www.instagram.com" target="_blank">
                  <img src="assets/img/Redessociais/instagram.svg" alt="Facebook" width="30" class="iconsredes"></a>
                <a href="https://x.com" target="_blank">
                  <img src="assets/img/Redessociais/Twitter.svg" alt="Facebook" width="30" class="iconsredes"></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <hr>
      <div class="text-center">
        <small> ©2024 Direitos de Autor. Todos os direitos reservados.</small>
      </div>
    </div>
  </footer>


  <!--java-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

  <!--Jquery-->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <script src="assets/js/JavaScript.js"></script>
</body>

</html>
